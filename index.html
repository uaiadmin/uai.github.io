<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reproductor de Videos</h1>
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="video1.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
        <div class="menu">
            <button onclick="playVideo('/clases/clase1.mp4')">Video 1</button>
            <button onclick="playVideo('/clases/clase2.mp4')">Video 2</button>
            <button onclick="playVideo('video3.mp4')">Video 3</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
